name: 📢 Notify Discord on Push

on:
  push:
    branches: [ main ]

jobs:
  discord-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Discord
        uses: tsickert/discord-webhook@v5
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: |
            📦 Nyt commit i **${{ github.repository }}**
            🧑‍💻 Udført af: **${{ github.actor }}**
            📝 Besked: _${{ github.event.head_commit.message }}_
            🔗 [Klik her for at se det](${{ github.event.head_commit.url }})
